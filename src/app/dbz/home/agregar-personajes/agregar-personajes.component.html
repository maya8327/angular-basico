<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregarPersonaje()" class="row">
  <input type="text" class="form-control mb-2"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"/>
  <input type="number" class="form-control mb-2"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"/>
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
